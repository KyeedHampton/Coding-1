<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    
    #header {
      grid-column: span 3;
      background-color: rgb(179, 98, 98);
      padding: 20px;
      text-align: center;
      color: white;
    }

    
    #footer {
      grid-column: span 3;
      background-color: rgb(138, 81, 6);
      padding: 20px;
      text-align: center;
      color: white;
    }

    
    #main-content {
      grid-column: span 2;
      background-color: rgb(19, 212, 212);
      padding: 20px;
      text-align: center;
      color: black;
      height: 300px;
    }

    
    #advertisement {
      background-color: rgb(17, 126, 177);
      padding: 20px;
      text-align: center;
      color: white;
    }

   
    .option {
      background-color: rgb(15, 44, 13);
      padding: 20px;
      text-align: center;
      color: white;
      height: 250px;
      width: 560px;
    }

    #option-2 {
      background-color: rgb(11, 44, 14);
    }

    #option-3 {
      background-color: rgb(10, 51, 10);
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div id="header">Header</div>
    <div id="main-content">Main Content</div>
    <div id="advertisement">Advertisement</div>
    <div class="option" id="option-1">Option 1</div>
    <div class="option" id="option-2">Option 2</div>
    <div class="option" id="option-3">Option 3</div>
    <div id="footer">Footer</div>
  </div>
</body>

</html>
